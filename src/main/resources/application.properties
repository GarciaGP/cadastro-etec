
# EMBEDDED SERVER CONFIGURATION
server.port=8085
server.servlet.context-path=/java-web

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/cad_etec_cps?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# LOGGING
logging.level.*=INFO
logging.pattern.console=%d{dd/MM/yyyy HH:mm:ss} - %msg%n

# c3p0  pooling
hibernate.c3p0.max_size=20
hibernate.c3p0.min_size=5
hibernate.c3p0.idle_test_period=600